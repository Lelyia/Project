<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <title>Магазин непродающихся товаров</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="page">
    <header>
        <section class="header__nav">
            <h1 class="visually-hidden">Навигация</h1>
            <p class="header__nav-menu">Здесь будет меню</p>
        </section>
    </header>

    <main>
        <section class="marketing">
            <p class="marketing__text">А здесь реклама</p>
            <p class="marketing__description">Со списком товаров</p>
            <a class="button button__buy" href="#">Купить</a>
            <a class="button button__exit" href="#">Сбежать</a>
        </section>
        <section class="catalog">
            <h1 class="visually-hidden">Каталог</h1>
            <img class="catalog__cat" src="image/cat.jpg" alt="Котик">
            <img class="catalog__dog"src="image/Dog.jpg" alt="Собачка">
        </section>
    </main>

    <footer>
        <nav>
            <ul class="list">
                <li class="item">
                    Интересно
                </li>
                <li class="item">
                    Не очень
                </li>
            </ul>
        </nav>
    </footer>

</body>

</html>
